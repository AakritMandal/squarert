<html>
    <head>
        <title>SQUARE ROOT</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bbbb">
          <button onclick="myFunction()" class="naa">CLICK FOR SQUARE ROOT</button>
       </div>
        <script>
           function myFunction() {
            var a = parseInt(prompt ("Enter the number: "));
            var sqrt;
            sqrt =Math.sqrt(a);
            prompt ("Square root is ", (sqrt));
          }
      </script>
    </body>
</html>
